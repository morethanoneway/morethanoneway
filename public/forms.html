<!DOCTYPE html>
<html>
<head>
  <title>Form Detection</title>
</head>
<body>
  <!-- This form is just for Netlify to detect - never shown to users -->
  <form name="student-stories" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="text" name="major" />
    <input type="email" name="email" />
    <input type="text" name="timeframe" />
    <textarea name="struggle"></textarea>
    <textarea name="outcome"></textarea>
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
